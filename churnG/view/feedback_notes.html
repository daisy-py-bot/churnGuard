<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Notes Page</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Customer Feedback & Notes</h2>

        <!-- Feedback Form -->
        <section class="feedback-form mt-4">
            <h4>Log Customer Feedback</h4>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="customerId">Customer ID:</label>
                    <input type="text" id="customerId" class="form-control" placeholder="Enter Customer ID">
                </div>
                <div class="form-group">
                    <label for="feedbackType">Feedback Type:</label>
                    <select id="feedbackType" class="form-control">
                        <option value="complaint">Complaint</option>
                        <option value="compliment">Compliment</option>
                        <option value="suggestion">Suggestion</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedbackText">Feedback:</label>
                    <textarea id="feedbackText" class="form-control" rows="4" placeholder="Enter feedback details"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitFeedback()">Submit Feedback</button>
            </form>
        </section>

        <!-- Feedback List -->
        <section class="feedback-list mt-5">
            <h4>Customer Feedback History</h4>
            <div class="list-group" id="feedbackHistory">
                <!-- Sample feedback entry -->
                <div class="list-group-item">
                    <h5>John Doe - <small>12/01/2024</small></h5>
                    <p>Type: <strong>Complaint</strong></p>
                    <p>Details: The customer reported an issue with online banking login.</p>
                </div>
                <!-- More feedback entries will be dynamically added here -->
            </div>
        </section>

        <!-- Internal Comments Section -->
        <section class="internal-notes mt-5">
            <h4>Internal Notes</h4>
            <form id="notesForm">
                <div class="form-group">
                    <label for="noteText">Add Note:</label>
                    <textarea id="noteText" class="form-control" rows="3" placeholder="Enter internal note"></textarea>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addNote()">Add Note</button>
            </form>

            <div class="notes-list mt-4" id="notesList">
                <!-- Sample note entry -->
                <div class="list-group-item">
                    <h6>Follow-up on complaint regarding transaction delay.</h6>
                    <small>Posted on 11/30/2024</small>
                </div>
                <!-- More notes will be dynamically added here -->
            </div>
        </section>
    </div>

    <script src="../assets/js/global.js"></script>
    <script>
        // Placeholder function to handle feedback submission
        function submitFeedback() {
            const customerId = document.getElementById('customerId').value;
            const feedbackType = document.getElementById('feedbackType').value;
            const feedbackText = document.getElementById('feedbackText').value;
            
            // Save feedback to backend (e.g., via AJAX or API request)
            console.log('Feedback submitted:', { customerId, feedbackType, feedbackText });
            alert('Feedback submitted successfully!');
            // Reset form after submission
            document.getElementById('feedbackForm').reset();
        }

        // Placeholder function to add an internal note
        function addNote() {
            const noteText = document.getElementById('noteText').value;
            
            // Save note to backend (e.g., via AJAX or API request)
            console.log('Note added:', { noteText });
            alert('Note added successfully!');
            // Reset form after submission
            document.getElementById('notesForm').reset();
        }
    </script>
</body>
</html>
