<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/admin_dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
</head>
<body>
    <!-- Sidebar (optional if needed) -->
    <div class="sidebar">
        <h3 class="text-center py-4">Bank of America</h3>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="customer_overview.html"><i class="fas fa-users"></i> Customer Overview</a>
        <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="#settings"><i class="fas fa-cogs"></i> Settings</a>
        <a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
        <!-- Sidebar Toggle Button (for mobile view) -->
        <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-5">
            <h2>Admin Dashboard - User Management</h2>

            <!-- User List Table -->
            <section class="user-list mt-4">
                <h4>All Users</h4>
                <button class="btn btn-success mb-3" onclick="openCreateUserModal()">Add New User</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- Sample User Row -->
                        <tr>
                            <td>1</td>
                            <td>Jane Doe</td>
                            <td>jane.doe@example.com</td>
                            <td>Customer Support</td>
                            <td>Active</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="editUser(1)">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser(1)">Delete</button>
                            </td>
                        </tr>
                        <!-- More rows will be dynamically generated -->
                    </tbody>
                </table>
            </section>

            <!-- Modals for Create/Edit User -->
            <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="userModalLabel">Create/Edit User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="userForm">
                                <div class="form-group">
                                    <label for="userName">Name:</label>
                                    <input type="text" id="userName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="userEmail">Email:</label>
                                    <input type="email" id="userEmail" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="userRole">Role:</label>
                                    <select id="userRole" class="form-control">
                                        <option value="customer">Customer</option>
                                        <option value="customer_support">Customer Support</option>
                                        <option value="manager">Manager</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="userStatus">Status:</label>
                                    <select id="userStatus" class="form-control">
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to open the Create User Modal
        function openCreateUserModal() {
            document.getElementById('userForm').reset();
            document.getElementById('userModalLabel').textContent = 'Add New User';
            $('#userModal').modal('show');
        }

        // Function to handle user editing
        function editUser(userId) {
            // Fetch user details based on userId (dummy data here)
            const user = { id: userId, name: 'Jane Doe', email: 'jane.doe@example.com', role: 'customer_support', status: 'active' };

            // Populate form with user data
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userRole').value = user.role;
            document.getElementById('userStatus').value = user.status;
            document.getElementById('userModalLabel').textContent = 'Edit User';
            $('#userModal').modal('show');
        }

        // Function to handle user deletion
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                console.log('User deleted:', userId);
                alert('User deleted successfully!');
            }
        }

        // Function to save user data
        function saveUser() {
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            const userRole = document.getElementById('userRole').value;
            const userStatus = document.getElementById('userStatus').value;

            console.log('User saved:', { userName, userEmail, userRole, userStatus });
            alert('User saved successfully!');
            $('#userModal').modal('hide');
        }
    </script>

    <!-- Dependencies for Bootstrap modal and JavaScript functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../assets/js/global.js"></script>
</body>
</html>
