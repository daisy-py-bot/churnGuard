




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Overview</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/customer_overview.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center py-4">Bank of America</h3>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="customer_overview.html"><i class="fas fa-tachometer-alt"></i> Customer Overview</a>
        <a href="customer_detail.html"><i class="fas fa-comments"></i> Customer Details</a>
        <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="feedback_notes.html"><i class="fas fa-chart-pie"></i> Customer Feedback</a>
        <a href="feedback_notes.html"><i class="fas fa-chart-pie"></i> Admin </a>
        <a href="#settings"><i class="fas fa-cogs"></i> Settings</a>
        <a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>


        <!-- Sidebar Toggle Button (for mobile view) -->
        <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>



    <!-- Main Content -->
    <div class="main-content">
        <div class="customer-overview">
            <header>
                <h1>Customer Overview</h1>
                <div class="search-filter-bar">
                    <!-- Search by Name -->
                    <input type="text" class="search-bar" placeholder="Search by customer name..." id="name-search">
            
                    <!-- Filter by Account Status -->
                    <select class="filter" id="status-filter">
                        <option value="">All Acc. Statuses</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
            
                    <!-- Filter by Risk Tag -->
                    <select class="filter" id="risk-level-filter">
                        <option value="">All Risks</option>
                        <option value="low risk">Low Risk</option>
                        <option value="medium risk">Medium Risk</option>
                        <option value="high risk">High Risk</option>
                    </select>
            
                    <!-- Filter by Location -->
                    <select class="filter" id="location-filter">
                        <option value="">All Locations</option>
                        <option value="US">US</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Zimbabwe">Zimbabwe</option>
                    </select>

                    <!-- Filter by account type -->
                    <select class="filter" id="account-filter">
                        <option value="">All Accounts</option>
                        <option value="Savings Account">Savings Account</option>
                        <option value="Checking Account">Checking Account</option>
                        <option value="Credit Card">Credit Card</option>
                    </select>

                    <!-- Filter Button -->
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                </div>
            </header>
            

            <!-- Customer List Section -->
            <section class="customer-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Account Status</th>
                            <th>Account Type</th>
                            <th>Churn Prediction</th>
                            <th>Risk Level</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customer-table-body"></tbody>
                </table>
                <button id="load-more" class="btn btn-secondary mt-3" onclick="loadMoreCustomers()">View More</button>
                
            </section>
        </div>
    </div>

    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/customer_overview.js"></script>
</body>
</html>
