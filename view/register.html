
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/authenticate.css">


</head>

<body>

    <!-- Register container -->
    <div class="login-container">
        <form action="../actions/register.php" method="POST">
            <h3 class="text-center mb-4">Register</h3>
            
            <div class="mb-3">
                <label for="firstnameInput" class="form-label">Firstname</label>
                <input type="firstnameInput" class="form-control" id="firstname" placeholder="Enter your email" required >
            </div>

            <div class="mb-3">
                <label for="lastnameInput" class="form-label">Lastname</label>
                <input type="lastnameInput" class="form-control" id="lastname" placeholder="Enter your email" required >
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">Email Address</label>
                <input type="emailInput" class="form-control" id="email" placeholder="Enter your email" required >
            </div>

            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="passwordInput" class="form-control" id="password" placeholder="Enter your password" required minlength="8">
            </div>

            <div class="mb-3">
                <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                <input type="confirmPasswordInput" class="form-control" id="confirmPassword" placeholder="Confirm your password" required minlength="8">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>


        <div class="footer-text">

            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login here</a>
            </p>

        </div>
    </div>

    <!-- Include Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/register.js"></script>
</body>

</html>
